<!DOCTYPE html>
<html lang="en">
<head>
    <title>marquee</title>
</head>
<body>
    <h1>
        <marquee behavior="scroll" direction="down">hello</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="right" bgcolor="blue"scrolldelay="100">
            good night
        </marquee>      
    </h1>
    <h1>
        <marquee behavior="alternate"bgcolor="yellow"scrollamount="100">
            web technology
        </marquee>
    </h1>
    <h1>
        <marquee bgcolor="yellow" scrolldelay="100"vspace="20"hspace="20">
            harish
        </marquee>
    </h1>
</body>
</html>
